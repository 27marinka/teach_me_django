<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<h1>
    <div>
        {% for post in posts %}
        <h2>{{post.title}}</h2>
        {% if post.image %}
        <div><img src="{{post.image.url}}">Текст</img></div>
        {% endif %}
        <div>{{post.text}}</div>
        {% endfor %}
    </div>
</h1>
</body>
</html>
